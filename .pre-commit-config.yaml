repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: poetry run ruff check --fix .
        language: system
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: poetry run ruff format --check .
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
      - id: mypy-stubtest
        name: stubtest
        entry: poetry run python -m mypy.stubtest fetcher
        language: system
        types: [python]
